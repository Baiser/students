<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8" />
        <title>Сервіс обліку студентів</title>
        <meta name="description"
              value="Система обліку студентів навчального закладу" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="../css/edit-form.css">

    </head>
    <body>
        <div class="container">
            <h2>Форма редагування студента</h2>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Ім`я*</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="edit-input" placeholder="Ім`я">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">По-батькові</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="edit-input" placeholder="По-батькові">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Прізвище*</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="edit-input" placeholder="Прізвище">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">№ білету*</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="edit-input" placeholder="№">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Дата народження</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="edit-input" placeholder="РРРР-MM-ДД">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Фото</label>
                    <div class="col-sm-10">
                        <input type="file" id="exampleInputFile">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Група*</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="edit-input">
                            <option>РР-12</option>
                            <option>РР-13</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Додаткові нотатки</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="5" id="edit-input"></textarea>
                    </div>
                </div>
            </form>
            <!-- Footer -->
            <div class="row" id="footer">
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Зберегти</button>
                        <button type="submit" class="btn btn-default" id="button-cancel">Скасувати</button>
                    </div>
                </div>
                </div>
            </div>

        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
